 ---
  - hosts: web-servers
    become: true
    tasks:
     - name: stop previous version docker
       shell: docker stop rosven_demo
     - name: remove stopped container
       shell: docker rm -f rosven_demo	  
     - name: create docker image
       shell: docker run -d --name rosven_demo -p 8090:8080 giribabu/rosven:1.0
